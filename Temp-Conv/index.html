<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<!--     take a container -->
    <div class="container">
      <div id="header">
        <h2>Temperature Converter</h2>
      </div>

      <div class="input">
        <label for="celsius"> Enter temperature in Celsius:</label>
        <input
          type="number"
          id="celsius"
          placeholder="Enter temperature in Celsius here..."
        />
      </div>

      <div class="input">
        <label for="kelvin">Enter temperature in Kelvin:</label>
        <input
          type="number"
          id="kelvin"
          placeholder="Enter temperature in Kelvin here..."
        />
      </div>

      <div class="input">
        <label for="farenheit">Enter temperature in Farenheit:</label>
        <input
          type="number"
          id="farenheit"
          placeholder="Enter temperature in Farenheit here..."
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
