<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Vowel Counter</h2>
      </div>

      <!--Taking an input box-->
      <div class="input">
        <textarea
          name="text"
          id="textfield"
          maxlength="1000"
          placeholder="Enter your text"
        ></textarea>
      </div>
      
      <div class="btnBox">
        <button id="checkBtn">Check Count</button>
        <button id="copyBtn">Copy</button>
      </div>
      
      <div id="output"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
