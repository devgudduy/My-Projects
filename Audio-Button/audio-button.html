<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Button</title>
    <link rel="stylesheet" href="audio-button.css" />
  </head>
  <body> hello
    <audio src="audio/applause.mp3" id="audio-applause"></audio>
    <audio src="audio/boo.mp3" id="audio-boo"></audio>
    <audio src="audio/gasp.mp3" id="audio-gasp"></audio>
    <audio src="audio/explosion.mp3" id="audio-explosion"></audio>
    <audio src="audio/victory.mp3" id="audio-victory"></audio>
    <audio src="audio/tada.mp3" id="audio-tada"></audio>
    <audio src="audio/fear.mp3" id="audio-fear"></audio>
    <audio src="audio/wrong.mp3" id="audio-wrong"></audio>

    <div class="audio-container">
      <button id="applause">Applause</button>
      <button id="boo">Boo</button>
      <button id="gasp">Gasp</button>
      <button id="explosion">Explosion</button>
      <button id="victory">Victory</button>
      <button id="tada">Tada</button>
      <button id="fear">Fear</button>
      <button id="wrong">Wrong</button>
    </div>
    <script src="audio-button.js"></script>
  </body>
</html>
