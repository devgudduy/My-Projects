<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="image-slider.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="https://picsum.photos/500/300/?random/1" alt="random-image" />
        <img
          src="https://picsum.photos/500/300/?random/20"
          alt="random-image"
        />
        <img
          src="https://picsum.photos/500/300/?random/38"
          alt="random-image"
        />
        <img
          src="https://picsum.photos/500/300/?random/49"
          alt="random-image"
        />
        <img
          src="https://picsum.photos/500/300/?random/80"
          alt="random-image"
        />
        <img
          src="https://picsum.photos/500/300/?random/85"
          alt="random-image"
        />
      </div>
      <i class="bi bi-arrow-left-circle-fill btn prev"></i>
      <i class="bi bi-arrow-right-circle-fill btn next"></i>
    </div>
    <script src="image-slider.js"></script>
  </body>
</html>
