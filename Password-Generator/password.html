<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css" />
  </head>
  <body>
    <div class="container-password">
      <div id="header">
        <h2>Password Generator</h2>
      </div>
      <div class="display">
        <input type="text" id="pass-input" placeholder="Password" disabled/>
        <button id="copy">Copy</button>
      </div>
      <div class="setting">
        <label id="length-label">Length</label>
        <input
          type="number"
          id="length-number"
          min="5"
          value="10"
          max="20"
          step="1"
        />
      </div>
      <div class="setting">
        <label id="uppercase-lable">Uppercase</label>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="setting">
        <label id="lowercase-label">Lowercase</label>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="setting">
        <label id="number-label">Numbers</label>
        <input type="checkbox" id="numbers" checked />
      </div>
      <div class="setting">
        <label id="symbol-label">Symbols</label>
        <input type="checkbox" id="symbols" checked />
      </div>
      <div class="generate-btn">
        <button id="generate">Generate</button>
      </div>
    </div>

    <script src="password.js"></script>
  </body>
</html>
