<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment Counter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-counter">
        <i class="bi bi-twitter"></i>
        <div class="counter" data-target="10000" data="2000">10000</div>
        <span>Twitter Followers</span>
      </div>
      <div class="container-counter">
        <i class="bi bi-youtube"></i>
        <div class="counter" data-target="12000" data="4000">12000</div>
        <span>Youtube Followers</span>
      </div>

      <div class="container-counter">
        <i class="bi bi-instagram xxx-large"></i>
        <div class="counter" data-target="8000" data="6000">8000</div>
        <span>Instagram Followers</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
